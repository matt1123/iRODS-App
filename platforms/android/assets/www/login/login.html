

  <style>
.login-form {
	text-align: center;
	width: 80%;
	margin: 60px auto 0;
	transform: translate(0,-100px);
}
		
input[type=text], input[type=password] {
	width: 100%;
	margin: 0 auto;
	outline: none;
	padding-top: 15px;
	padding-bottom: 15px;
	border: none;
	border-bottom: solid 1px #8a8a8a;
}

.login-button {
	width: 100%;
	margin: 0 auto;
}

select {
	background: transparent;
   	width: 100%;
	color:#000;
	border-radius:2px;
   	padding: 10px;
	font-size: 16px;
	line-height: 1;
	height: 40px;
	float:left;
	margin-bottom:10px;
	margin-top:10px;
}

	  <div class="login-form" align="center" ng-controller="loginCtrl">
		  <br>
		  <br>
		  <br>
        <!--<ons-toolbar class="toolBar">-->
            <!--<div class="left">-->
            <!--</div>-->
            <!--<div class="center">Log In Header</div>-->
        <!--</ons-toolbar>-->

            <input type="text" class="text-input--underbar" placeholder="Host" ng-model="login.host" required>
            <input type="text" class="text-input--underbar" placeholder="Port" ng-model="login.port" required>
            <input type="text" class="text-input--underbar" placeholder="Zone Name" ng-model="login.zone" required>
            <input type="text" class="text-input--underbar" placeholder="Username" ng-model="login.userName" required>
            <input type="password" class="text-input--underbar" placeholder="Password" ng-model="login.password" required><br>

            <select id="auth" ng-model="login.authType">
                <option value="" disabled selected>Authentication</option>
                <option>Standard</option>
                <option>PAM</option>
            </select>
            <br>
			<br>
            <button modifier="large" class="login-button" ng-click="submitLogin()" prevent-default>Log In</button>

        
      </div>
